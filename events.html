<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body onkeypress="hello() " onresize="hello()"> <!--On pressing any key anywhere on the page-->
    <button onclick="hello()">Click Me</button>
    <p ondblclick="hello()">Click on Me</p>
    <p oncontextmenu="hello()">On right click</p>
    <p onmouseenter="hello()">On mouse enter</p>
    <p onmouseleave="hello()">On mouse leave</p>
    <script src="events.js"></script>
</body>
</html>
